<!DOCTYPE html>
<html>

<head>
	<title>three.js css3d - orthographic</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #f0f0f0;
		}

		a {
			color: #f00;
		}

		#info {
			color: #000000;
		}

	</style>
</head>

<body>
	<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - orthographic</div>

	<script type="module">

		import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { CSS3DRenderer, CSS3DObject } from './jsm/renderers/CSS3DRenderer.js';

			var camera, scene, renderer;

			var scene2, renderer2;

			init();
			animate();

			function init() {

				var frustumSize = 500;
				var aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );

				camera.position.set( - 200, 200, 200 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene2 = new THREE.Scene();

				var material = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1, side: THREE.DoubleSide } );

				
				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer2 = new CSS3DRenderer();
				renderer2.setSize( window.innerWidth, window.innerHeight );
				renderer2.domElement.style.position = 'absolute';
				renderer2.domElement.style.top = 0;
				document.body.appendChild( renderer2.domElement );

				var controls = new OrbitControls( camera, renderer2.domElement );
				controls.minZoom = 0.5;
				controls.maxZoom = 2;

				var geometry = new THREE.BoxGeometry( 100, 100, 100 );
				var material = new THREE.MeshBasicMaterial( );
				var cube = new THREE.Mesh( geometry, material );
				scene.add( cube );
				var xSpeed =50;
var ySpeed = 50;

document.addEventListener("keydown", onDocumentKeyDown, false);
function onDocumentKeyDown(event) {
    var keyCode = event.which;
    if (keyCode == 87) {
        cube.position.y += ySpeed;
    } else if (keyCode == 83) {
        cube.position.y -= ySpeed;
    } else if (keyCode == 65) {
        cube.position.x -= xSpeed;
    } else if (keyCode == 68) {
        cube.position.x += xSpeed;
    } else if (keyCode == 32) {
        cube.position.set(0, 0, 0);
	}
	camera.position.set( cube.position-1000, cube.position-1000, cube.position-1000 );
	console.log(cube.position);
};
			}

			// movement - please calibrate these values


			function animate() {

				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				renderer2.render( scene2, camera );

			}

		</script>
</body>

</html>
